<mat-accordion class="ma2">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title class="panel-title-1">
                Personal data
            </mat-panel-title>
            <mat-panel-description class="panel-description-1">
                Type your name and age.
                <mat-icon>
                    account_circle
                </mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field>
            <mat-label>
                First name
            </mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="ml2">
            <mat-label>
                Age
            </mat-label>
            <input matInput>
        </mat-form-field>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title class="panel-title-2">
                Destination
            </mat-panel-title>
            <mat-panel-description class="panel-description-2">
                Type the country name.
                <mat-icon>
                    map
                </mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field>
            <mat-label>
                Country
            </mat-label>
            <input matInput>
        </mat-form-field>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title class="panel-title-3">
                Day of the trip
            </mat-panel-title>
            <mat-panel-description class="panel-description-3">
                Inform the date you wish to travel
                <mat-icon>
                    date_range
                </mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field>
            <mat-label>
                Date
            </mat-label>
            <input [matDatepicker]="Datepicker1" matInput>
            <mat-datepicker-toggle matSuffix [for]="Datepicker1"></mat-datepicker-toggle>
            <mat-datepicker #Datepicker1></mat-datepicker>
        </mat-form-field>
        <mat-action-row>
            <button mat-button>
                OK
            </button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
