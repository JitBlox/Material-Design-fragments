<mat-horizontal-stepper class="stepper-1">
    <mat-step label="Your name">
        <form>
            <div>
                <mat-form-field>
                    <mat-label>
                        First name
                    </mat-label>
                    <input matInput placeholder="Your first name" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>
                        Last name
                    </mat-label>
                    <input matInput placeholder="Your last name" required>
                </mat-form-field>
            </div>
        </form>
        <button mat-button matStepperNext>
            Next
        </button>
    </mat-step>
    <mat-step label="Fill out your address">
        <form>
            <div>
                <mat-form-field>
                    <mat-label>
                        Your address
                    </mat-label>
                    <input matInput placeholder="Ex. 1 Main St, New York, NY" required>
                </mat-form-field>
            </div>
        </form>
        <button mat-button matStepperPrevious>
            Back
        </button>
        <button mat-button matStepperNext>
            Next
        </button>
    </mat-step>
    <mat-step label="Done">
        <p>
            You are now done.
        </p>
        <button mat-button matStepperPrevious>
            Back
        </button>
    </mat-step>
</mat-horizontal-stepper>
